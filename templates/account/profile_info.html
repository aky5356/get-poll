{% extends "poll/base.html" %}
{% load static %} 

{% block css %}
<link rel="stylesheet" href="{% static '/poll/login.css' %}">
{% endblock %}

{% block content %}
{% include 'poll/profile_dashboard.html' %}
<div class="lgn-container">
    <div class="lgn-wrapper">
        <h2 class="sign-in-h2"> User Information </h2>
        <div class="ui grid">
            <div class="ten-wide-column">
                 <form class="ui form" style="color: #3BBD6C;">
                    <p> <span style="font-size: 17px; font-family: 'Varela Round'; color: black;"> Username: </span>{{user.username}}</p>
                    <p><span style="font-size: 17px; font-family: 'Varela Round'; color: black;"> Email: </span>{{user.email}}</p>
                </form>
            </div>
        </div>
    </div>
</div>


{% endblock %}
